services:
  # ==================== PostgreSQL Database ====================
  postgres:
    image: postgres:16-alpine
    container_name: vsl-postgres
    environment:
      POSTGRES_DB: vsl_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      TZ: Asia/Ho_Chi_Minh
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - vsl-network
    restart: unless-stopped

  # ==================== Elasticsearch ====================
  elasticsearch:
    image: elasticsearch:8.11.1
    container_name: vsl-elasticsearch
    environment:
      discovery.type: single-node
      xpack.security.enabled: "false"
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
      TZ: Asia/Ho_Chi_Minh
    volumes:
      - ./elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - vsl-network
    restart: unless-stopped
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536

  # ==================== Spring Boot Backend ====================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vsl-backend
    ports:
      - "8081:8080"
    environment:
      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/vsl_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      
      # JPA Configuration
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "false"
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
      
      # Elasticsearch Configuration
      SPRING_ELASTICSEARCH_URIS: http://elasticsearch:9200
      SPRING_ELASTICSEARCH_CONNECTION_TIMEOUT: 5s
      SPRING_ELASTICSEARCH_SOCKET_TIMEOUT: 60s
      
      # AI Service Configuration (Unified Python service in Docker)
      AI_SERVICE_URL: http://ai-service:5000/predict
      AI_SERVICE_TIMEOUT: 10000
      
      # JWT Configuration
      JWT_SECRET: vsl-platform-secret-key-change-this-in-production-minimum-256-bits-for-hmac-sha256
      JWT_EXPIRATION: 86400000
      
      # Server Configuration
      SERVER_PORT: 8080
      
      # Timezone
      TZ: Asia/Ho_Chi_Minh
      
      # Java Options (optional, for performance tuning)
      JAVA_OPTS: "-Xmx512m -Xms256m"
    depends_on:
      postgres:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      ai-service:
        condition: service_healthy
    networks:
      - vsl-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/api/auth/login || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ==================== Python AI Service ====================
  ai-service:
    build:
      context: ../vsl-platform-ai-model
      dockerfile: Dockerfile
    container_name: vsl-ai-service
    ports:
      - "5000:5000"
    environment:
      TZ: Asia/Ho_Chi_Minh
      FLASK_ENV: production
      PYTHONUNBUFFERED: 1
    networks:
      - vsl-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# ==================== Networks ====================
networks:
  vsl-network:
    driver: bridge

# Note: Volumes are defined inline in services above
# postgres-data and elasticsearch-data are local directories

