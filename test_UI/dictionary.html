<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary - VSL Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #050505;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Scanline effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 65, 0.03) 0px,
                rgba(0, 255, 65, 0.03) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 10;
        }

        /* Status Bar Header */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 24px;
            border-bottom: 1px solid #00ff41;
            background-color: #050505;
            font-size: 12px;
            letter-spacing: 1px;
            margin-bottom: 40px;
        }

        .status-bar-left {
            display: flex;
            gap: 24px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #00ff41;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            margin-bottom: 60px;
        }

        .hero-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #00ff41;
            letter-spacing: 2px;
        }

        /* Search Zone */
        .search-zone {
            position: relative;
            margin-bottom: 50px;
        }

        .search-input {
            width: 100%;
            padding: 16px 0;
            background-color: transparent;
            border: none;
            border-bottom: 2px solid #00ff41;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            outline: none;
            letter-spacing: 1px;
        }

        .search-input::placeholder {
            color: #00ff41;
            opacity: 0.5;
        }

        .search-input:focus {
            border-bottom-color: #00ff41;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        /* Blinking cursor effect */
        .search-input::after {
            content: '|';
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        /* Dropdown / Suggestions */
        .suggestions {
            position: absolute;
            top: 60px;
            left: 0;
            right: 0;
            background-color: #0a0a0a;
            border: 1px solid #00ff41;
            max-height: 300px;
            overflow-y: auto;
            display: none;
            z-index: 100;
        }

        .suggestions.active {
            display: block;
        }

        .suggestion-item {
            padding: 12px 16px;
            border-bottom: 1px solid rgba(0, 255, 65, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .suggestion-item:hover {
            background-color: #00ff41;
            color: #050505;
        }

        /* Results Area */
        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .result-card {
            border: 2px solid #00ff41;
            background-color: transparent;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: #00ff41;
            transition: left 0.3s ease;
            z-index: -1;
        }

        .result-card:hover::before {
            left: 0;
        }

        .result-card:hover {
            color: #050505;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.8);
        }

        .result-card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .result-card-metadata {
            font-size: 11px;
            opacity: 0.7;
            letter-spacing: 0.5px;
        }

        /* FAB button styles for contribute feature */
        .fab-button {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 60px;
            height: 60px;
            border: 2px solid #00ff41;
            background-color: transparent;
            color: #00ff41;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
            z-index: 50;
        }

        .fab-button:hover {
            background-color: #00ff41;
            color: #050505;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.8);
            transform: scale(1.1);
        }

        /* Footer */
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-top: 1px solid #00ff41;
            margin-top: 60px;
            background-color: #050505;
        }

        .footer-button {
            background-color: transparent;
            border: 2px solid #00ff41;
            color: #00ff41;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .footer-button:hover {
            background-color: #00ff41;
            color: #050505;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.8);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .status-bar {
                flex-direction: column;
                gap: 12px;
            }

            .status-bar-left {
                flex-direction: column;
                width: 100%;
            }

            .hero-title {
                font-size: 24px;
            }

            .results {
                grid-template-columns: 1fr;
            }

            .footer {
                flex-direction: column;
                gap: 12px;
            }

            .search-input {
                font-size: 16px;
            }

            .fab-button {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Status Bar -->
    <div class="status-bar">
        <div class="status-bar-left">
            <div class="status-item">
                <span class="status-indicator"></span>
                <span>> SYSTEM: DICTIONARY_DATABASE_MOUNTED</span>
            </div>
        </div>
        <div class="status-item">
            <i class="fas fa-arrow-left" style="cursor: pointer; font-size: 14px;" onclick="window.history.back();"></i>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Hero Section -->
        <div class="hero">
            <h1 class="hero-title">[DICTIONARY_MODE]</h1>
        </div>

        <!-- Search Zone -->
        <div class="search-zone">
            <input 
                type="text" 
                class="search-input" 
                id="searchInput"
                placeholder="TÌM KIẾM TỪ VỰNG..."
                autocomplete="off"
            >
            <div class="suggestions" id="suggestions"></div>
        </div>

        <!-- Results Area -->
        <div class="results" id="results"></div>
    </div>

    <!-- FAB button for contributing new words -->
    <button class="fab-button" title="Contribute a new word" onclick="window.location.href='contribute.html';">
        <i class="fas fa-plus"></i>
    </button>

    <!-- Footer -->
    <div class="footer">
        <button class="footer-button" onclick="window.history.back();">< BACK</button>
        <span style="font-size: 11px; letter-spacing: 1px;">v1.0 | WORDS_DB: 5,240 | STATUS: ONLINE</span>
    </div>

    <script>
        // Mock data
        const mockWords = [
            { id: '#0001', word: 'XÂY DỰNG', type: 'VERB', description: 'Hành động xây dựng hoặc tạo ra' },
            { id: '#0002', word: 'NGÔN NGỮ', type: 'NOUN', description: 'Hệ thống giao tiếp' },
            { id: '#0003', word: 'HIỂU', type: 'VERB', description: 'Nhận thức, tiếp nhận' },
            { id: '#0004', word: 'VÀNG', type: 'ADJECTIVE', description: 'Màu sắc' },
            { id: '#0005', word: 'NGƯỜI', type: 'NOUN', description: 'Cá thể loài người' },
            { id: '#0006', word: 'TƯƠNG TÍCH', type: 'ADJECTIVE', description: 'Phù hợp, thích hợp' },
            { id: '#0007', word: 'CHUYỂN ĐỘNG', type: 'VERB', description: 'Thay đổi vị trí' },
            { id: '#0008', word: 'ĐẦU', type: 'NOUN', description: 'Phần trên cùng của cơ thể' },
        ];

        const searchInput = document.getElementById('searchInput');
        const suggestionsDiv = document.getElementById('suggestions');
        const resultsDiv = document.getElementById('results');

        // Search functionality
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            suggestionsDiv.innerHTML = '';

            if (query.length > 0) {
                const filtered = mockWords.filter(w => w.word.toLowerCase().includes(query));
                
                if (filtered.length > 0) {
                    suggestionsDiv.classList.add('active');
                    filtered.forEach(word => {
                        const div = document.createElement('div');
                        div.className = 'suggestion-item';
                        div.textContent = word.word;
                        div.onclick = () => {
                            searchInput.value = word.word;
                            suggestionsDiv.classList.remove('active');
                            displayResults(word);
                        };
                        suggestionsDiv.appendChild(div);
                    });
                }
            } else {
                suggestionsDiv.classList.remove('active');
                resultsDiv.innerHTML = '';
            }
        });

        // Display results
        function displayResults(selectedWord) {
            resultsDiv.innerHTML = '';
            const related = mockWords.filter(w => w.type === selectedWord.type || w.word.includes(selectedWord.word.split(' ')[0]));
            
            related.forEach(word => {
                const card = document.createElement('div');
                card.className = 'result-card';
                card.onclick = () => window.location.href = 'word_detail.html?word=' + word.id;
                card.innerHTML = `
                    <div class="result-card-title">${word.word}</div>
                    <div class="result-card-metadata">
                        <div>ID: ${word.id}</div>
                        <div>TYPE: ${word.type}</div>
                    </div>
                `;
                resultsDiv.appendChild(card);
            });
        }

        // Click outside to close suggestions
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-zone')) {
                suggestionsDiv.classList.remove('active');
            }
        });
    </script>
</body>
</html>
