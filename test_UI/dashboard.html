<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSL Platform - Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', 'Fira Code', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background - grid effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 65, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 65, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header with user icon */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4rem;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(0, 255, 65, 0.2);
        }

        .title {
            font-size: 1.5rem;
            letter-spacing: 0.2em;
            color: #00ff41;
            text-shadow: 0 0 10px #00ff41;
        }

        .user-icon {
            font-size: 1.5rem;
            color: #00ff41;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .user-icon:hover {
            transform: scale(1.2);
            text-shadow: 0 0 10px #00ff41, 0 0 20px #00ff41;
        }

        /* Main button grid */
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        @media (max-width: 768px) {
            .buttons-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
        }

        /* Action button styling */
        .action-button {
            position: relative;
            padding: 2rem;
            background: transparent;
            border: 2px solid #00ff41;
            border-radius: 8px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            text-decoration: none;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        .action-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #00ff41;
            transition: all 0.3s ease;
            z-index: -1;
        }

        .action-button:hover::before {
            left: 0;
        }

        .action-button:hover {
            color: #0a0a0a;
            box-shadow: 0 0 20px #00ff41, inset 0 0 20px rgba(0, 255, 65, 0.2);
            transform: scale(1.05) translateY(-5px);
            border-color: #00ff41;
        }

        .button-icon {
            font-size: 2.5rem;
            transition: all 0.3s ease;
        }

        .action-button:hover .button-icon {
            transform: scale(1.2) rotate(5deg);
        }

        .button-text {
            font-size: 1.1rem;
            font-weight: bold;
            letter-spacing: 0.1em;
            text-align: center;
            text-transform: uppercase;
        }

        .button-subtitle {
            font-size: 0.8rem;
            opacity: 0.8;
            letter-spacing: 0.05em;
        }

        .action-button:hover .button-subtitle {
            opacity: 1;
        }

        /* Pulse animation for buttons on load */
        @keyframes buttonPulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(0, 255, 65, 0.4);
            }
            50% {
                box-shadow: 0 0 0 10px rgba(0, 255, 65, 0);
            }
        }

        .action-button {
            animation: buttonPulse 2s infinite;
        }

        .action-button:nth-child(2) {
            animation-delay: 0.2s;
        }

        .action-button:nth-child(3) {
            animation-delay: 0.4s;
        }

        /* Back button */
        .back-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: transparent;
            border: 1px solid #00ff41;
            color: #00ff41;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .back-button:hover {
            background: #00ff41;
            color: #0a0a0a;
            box-shadow: 0 0 15px #00ff41;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .header {
                margin-bottom: 2rem;
            }

            .title {
                font-size: 1.2rem;
            }

            .back-button {
                top: 1rem;
                left: 1rem;
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
            }

            .button-text {
                font-size: 1rem;
            }

            .button-icon {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="back-button" onclick="window.history.back()">← QUAY LẠI</div>

    <div class="content">
        <div class="header">
            <div class="title">VSL PLATFORM</div>
            <div class="user-icon">
                <i class="fas fa-user-circle"></i>
            </div>
        </div>

        <div class="buttons-grid">
            <button class="action-button" onclick="window.location.href = 'gesture-recognition-hud.html'">
                <div class="button-icon"><i class="fas fa-camera"></i></div>
                <div class="button-text">DỊCH CỬ CHỈ</div>
                <div class="button-subtitle">Gesture to Text</div>
            </button>

            <button class="action-button" onclick="window.location.href = 'spelling.html'">
                <div class="button-icon"><i class="fas fa-keyboard"></i></div>
                <div class="button-text">ĐÁNH VẦN</div>
                <div class="button-subtitle">Text to Gesture</div>
            </button>

            <button class="action-button" onclick="window.location.href = 'dictionary.html'">
                <div class="button-icon"><i class="fas fa-book"></i></div>
                <div class="button-text">TỪ ĐIỂN</div>
                <div class="button-subtitle">Dictionary</div>
            </button>
        </div>
    </div>

    <script>
        function handleAction(action) {
            const messages = {
                gesture: 'Khởi động chức năng dịch cử chỉ...',
                text: 'Khởi động chức năng đánh vần...',
                dictionary: 'Khởi động từ điển...'
            };
            alert(messages[action] || 'Chức năng đang được phát triển');
        }

        // Handle user icon click
        document.querySelector('.user-icon').addEventListener('click', () => {
            alert('Tài khoản người dùng');
        });
    </script>
</body>
</html>
